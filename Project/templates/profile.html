{% extends 'inc/base.html' %}
{% load bootstrap4 %}

{% block content %}
<h2 class="mt-5">Your Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        <br>
        <img class="avatar-question" src="{{ request.user.avatar }}">
        
        
        <br>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock content %}
