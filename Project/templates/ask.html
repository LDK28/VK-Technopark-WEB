{% extends 'inc/base.html' %}

{% block content %}
<h2 class="mt-5">Ask question</h2>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Question title</label>
            <input type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="questionText" class="form-label">Question</label>
            <textarea class="form-control" name="Question"  rows="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="questionTags" class="form-label">Tags</label>
            <input type="text" class="form-control" id="questionTags">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
