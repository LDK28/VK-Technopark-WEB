{% extends 'inc/base.html' %}
{% block content %}
    <h2 class="mt-5">Tags: {{tag}}</h2>
    {% for question in questions %}
        {% for qtag in question.tags %}
            {% if qtag == tag %}
                {% include "inc/question.html"%}
            {% endif %}
        {% endfor %}
    {% endfor %}
{% endblock content %}
