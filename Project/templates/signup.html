{% extends 'inc/base.html' %}
{% load bootstrap4 %}


{% block content %}
    <h2 class="mt-5">Registration</h2>
    <p class="error-text">Sorry, this email address already registred!</p>

    <form action="/asker.com/signup/" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% comment %} 
        <div class="mb-3">
            <label for="InputUserName" class="form-label">UserName</label>
            <input type="InputUserName" class="form-control" id="InputUserName"
                aria-describedby="loginHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="InputPassword" class="form-control" id="InputPassword"
                aria-describedby="PasswordHelp">
        </div>
        <div class="mb-3">
            <label for="InputRepeatPassword" class="form-label">Repeat Password</label>
            <input type="InputRepeatPassword" class="form-control" id="InputRepeatPassword"
                aria-describedby="RepeatPasswordHelp">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Stay logged in</label>
        </div> 
        {% endcomment %}
        
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock content %}
